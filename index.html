<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3e893105a3.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1 class="title">
        <img src="https://see.fontimg.com/api/renderfont4/eZRWe/eyJyIjoiZnMiLCJoIjo1OCwidyI6MTI1MCwiZnMiOjQ2LCJmZ2MiOiIjRTAxMjEyIiwiYmdjIjoiIzM4RTdFOCIsInQiOjF9/VElDIFRBQyBUT0U/techno-race-italic.png" alt="">
    </h1>
    <div class="main">
          <div class="topLabel">
              <div class="legend"> <i class="fa-brands fa-teamspeak leg1"></i> <i class="fa-brands fa-gitlab leg2"></i></div>
              <div class="turnBox"> <span class="turnimg"><i class="fa-brands fa-teamspeak leg1"></i></span>  Turn</div>
          </div>
          <div class="boxes">
        <div id="0" class="box box1 unclicked"></div>
        <div id="1" class="box box2 unclicked"></div>
        <div id="2" class="box box3 unclicked"></div>
        <div id="3" class="box box4 unclicked"></div>
        <div id="4" class="box box5 unclicked"></div>
        <div id="5" class="box box6 unclicked"></div>
        <div id="6" class="box box7 unclicked"></div>
        <div id="7" class="box box8 unclicked"></div>
        <div id="8" class="box box9 unclicked"></div>
          </div>
       <div class="scores">
        <div class="score1">
            <i class="fa-brands fa-teamspeak scr1"></i> (PLAYER-1) <br> <span class="yourscore">0</span>
     </div>
        <div class="tie">
            Ties <br> <span class="TieCount">0</span>
        </div>
        <div class="score2">
                <i class="fa-brands fa-gitlab scr2"></i> (PLAYER-2) <br> <span class="cpuScore">0</span>
        </div>
       </div>
       <div class="result">
              <span class="result-txt">Player 1 won</span>
                <br>

                <button class="replay">
                    Play Again..
                </button>

                <button class="quit">
                    Quit
                </button>

       </div>
    </div>
</body>
<script src="script.js"></script>
</html>
